<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحديثات ماين كرافت التلقائية</title>
<link rel="icon" href="https://k.top4top.io/p_3439brqf60.png" type="image/png">
<script>
(function() {
    // تشفير المفتاح بطريقة غير واضحة
    const ENCRYPTED_PARTS = [0x76, 0x7D, 0x7A];
    const decryptKey = (arr) => arr.map(c => String.fromCharCode(c ^ 0x0F)).join('');
    const SECRET_KEY = decryptKey(ENCRYPTED_PARTS);
    
    let isPageValidated = false;
    let cleanupInterval = null;
    
    function validateAndCleanUrl() {
        if (isPageValidated) return true;
        
        const urlParams = new URLSearchParams(window.location.search);
        const keyParam = urlParams.get('x'); // استخدام معامل غير واضح
        
        if (keyParam === SECRET_KEY) {
            isPageValidated = true;
            
            // إزالة المفتاح من URL بدون إعادة تحميل
            urlParams.delete('x');
            const newUrl = window.location.pathname + 
                         (urlParams.toString() ? '?' + urlParams.toString() : '');
            window.history.replaceState({}, document.title, newUrl);
            
            return true;
        }
        
        return false;
    }
    
    function startUrlCleanupWatcher() {
        if (cleanupInterval) return;
        
        cleanupInterval = setInterval(() => {
            if (isPageValidated && new URLSearchParams(window.location.search).has('x')) {
                window.history.replaceState({}, '', window.location.pathname);
            }
        }, 1000);
    }
    
    function redirectToBlank() {
        // إعادة توجيه إلى صفحة فارغة بدلاً من إفراغ الصفحة الحالية
        window.stop(); // إيقاف تحميل أي موارد إضافية
        window.location.replace('about:blank');
        return false;
    }
    
    function initialCheck() {
        if (!validateAndCleanUrl()) {
            return redirectToBlank();
        }
        
        startUrlCleanupWatcher();
        window.addEventListener('popstate', handleUrlChange);
    }
    
    function handleUrlChange() {
        if (isPageValidated && new URLSearchParams(window.location.search).has('x')) {
            window.history.replaceState({}, '', window.location.pathname);
        }
    }
    
    // بدء التحقق فورًا دون انتظار تحميل الصفحة بالكامل
    if (window.location.href !== 'about:blank') {
        if (!validateAndCleanUrl()) {
            redirectToBlank();
        } else {
            if (document.readyState === 'complete') {
                initialCheck();
            } else {
                window.addEventListener('DOMContentLoaded', initialCheck);
            }
        }
    }
})();
</script>
<style>
:root {
            --bg-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --progress-color: #4CAF50;
        }
body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
.section {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
.version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
.version-info {
            display: flex;
            gap: 20px;
        }
.version-info-item {
            display: flex;
            flex-direction: column;
        }
.version-info-label {
            font-size: 0.8rem;
            color: #aaa;
        }
.version-info-value {
            font-size: 1rem;
            color: var(--accent-color);
        }
.version-title {
            font-size: 1.3rem;
            color: var(--accent-color);
        }
.buttons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
.btn {
            background-color: #3a3a3a;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 0.7rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
.btn:hover {
            background-color: var(--accent-color);
        }
.loading {
            color: #aaa;
            font-style: italic;
        }
.status-box {
            background-color: var(--card-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
.progress-container {
    position: relative;
    width: 100%;
    height: 20px;
    background-color: #333;
    border-radius: 10px;
    margin: 10px 0 5px 0;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    background-color: #4CAF50;
    width: 0%;
    transition: width 0.5s ease;
    position: relative;
            }
.current-status {
            margin: 5px 0;
            font-weight: bold;
            font-size: 0.85rem;
            min-height: 1.2em;
        }
.error {
            color: #ff6b6b;
        }
.success {
            color: var(--accent-color);
        }
.progress-percent {
    position: absolute;
    z-index: 999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0.8rem;
    color: #fff;
    text-shadow: 0 0 2px #000;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="status-box">
<h3 style="margin-top: 0; margin-bottom: 10px;">حالة التحميل:</h3>
<div class="progress-container">
<div class="progress-percent" id="progress-percent">0%</div>
<div class="progress-bar" id="progress-bar">
</div>
</div>
<div class="current-status" id="current-status">جاري التهيئة...</div>
</div>

<div class="section" id="stable-section">
<div class="version-header">
<h2 class="version-title">الإصدار الرسمي</h2>
<div class="version-info">
<div class="version-info-item">
<span class="version-info-label">رقم الإصدار</span>
<span class="version-info-value" id="stable-version" class="loading">جاري التحميل...</span>
</div>
<div class="version-info-item">
<span class="version-info-label">تاريخ الصدور</span>
<span class="version-info-value" id="stable-date"></span>
</div>
</div>
</div>
<h3 style="margin-top: 0; margin-bottom: 10px;">نسخ 32-bit</h3>
<div class="buttons-grid" id="stable-32bit">
<div class="loading">جاري تحميل الروابط...</div>
</div>
<h3 style="margin-top: 0; margin-bottom: 10px;">نسخ 64-bit</h3>
<div class="buttons-grid" id="stable-64bit">
<div class="loading">جاري تحميل الروابط...</div>
</div>
</div>

<div class="section" id="beta-section">
<div class="version-header">
<h2 class="version-title">الإصدار البيتا</h2>
<div class="version-info">
<div class="version-info-item">
<span class="version-info-label">رقم الإصدار</span>
<span class="version-info-value" id="beta-version" class="loading">جاري التحميل...</span>
</div>
<div class="version-info-item">
<span class="version-info-label">تاريخ الصدور</span>
<span class="version-info-value" id="beta-date"></span>
</div>
</div>
</div>
<h3 style="margin-top: 0; margin-bottom: 10px;">نسخ 32-bit</h3>
<div class="buttons-grid" id="beta-32bit">
<div class="loading">جاري تحميل الروابط...</div>
</div>
<h3 style="margin-top: 0; margin-bottom: 10px;">نسخ 64-bit</h3>
<div class="buttons-grid" id="beta-64bit">
<div class="loading">جاري تحميل الروابط...</div>
</div>
</div>

<script>
// ===== إعدادات التطبيق =====
        const ALL_VERSIONS_URL = "https://corsproxy.io/?https://mcpedl.org/downloading/minecraft-pe-1-21/";
        const TOTAL_STEPS = 33;
        let currentStep = 0;
        let cloneFormats = {
            stable32: "clone",
            stable64: "clone",
            beta32: "clone",
            beta64: "clone"
        };
        
        let currentVersions = { stable: null, beta: null };
        let currentDates = { stable: null, beta: null };
        let downloadLinks = {
            stable32: null,
            stable64: null,
            beta32: null,
            beta64: null
        };

// ===== إدارة حالة التقدم =====
        async function updateProgress(step, message, isError = false) {
            currentStep = step;
            const progressPercent = Math.min((currentStep / TOTAL_STEPS) * 100, 100);
            
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;
            document.getElementById('progress-percent').textContent = `${Math.round(progressPercent)}%`;
            
            document.getElementById('current-status').textContent = `${step}/33 - ${message}`;
            document.getElementById('current-status').className = `current-status ${isError ? 'error' : ''}`;
            
            await new Promise(resolve => setTimeout(resolve, 200));
        }

// ===== استخراج أحدث إصدارين =====
        async function getLatestVersions() {
            await updateProgress(1, "تجاوز الحماية و تحميل الصفحة");
            try {
                const response = await fetch(ALL_VERSIONS_URL);
                if (!response.ok) throw new Error("فشل في جلب البيانات");
                const html = await response.text();
                
                await updateProgress(2, "استخراج الإصدارات و تقسيمها");
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                
                const versionElements = doc.querySelectorAll('a[title^="Minecraft"]');
                
                let stableVersion = null;
                let betaVersion = null;
                
                versionElements.forEach(element => {
                    const versionText = element.getAttribute('title');
                    if (versionText) {
                        const version = versionText.split(' ')[1];
                        const parts = version.split('.').length;
                        
                        if (parts === 3 && !stableVersion) {
                            stableVersion = {
                                version: version,
                                url: "https://corsproxy.io/?" + encodeURIComponent(element.href)
                            };
                        } else if (parts === 4 && !betaVersion) {
                            betaVersion = {
                                version: version,
                                url: "https://corsproxy.io/?" + encodeURIComponent(element.href)
                            };
                        }
                    }
                });
                
                if (!stableVersion) throw new Error('لم يتم العثور على إصدار رسمي');
                if (!betaVersion) throw new Error('لم يتم العثور على إصدار بيتا');
                
                await updateProgress(3, `استخراج رقم آخر اصدار رسمي: ${stableVersion.version}`);
                await updateProgress(13, `استخراج رقم آخر اصدار بيتا: ${betaVersion.version}`);
                
                return { stableVersion, betaVersion };
                
            } catch (error) {
                await updateProgress(currentStep, `خطأ: ${error.message}`, true);
                throw error;
            }
        }

// ===== استخراج تاريخ الإصدار =====
        async function getVersionDate(versionUrl, versionType, isStable) {
            const stepPrefix = isStable ? 4 : 14;
            await updateProgress(stepPrefix, `استخراج تاريخ آخر إصدار ${isStable ? 'رسمي' : 'بيتا'}`);
            try {
                const response = await fetch(versionUrl);
                if (!response.ok) throw new Error("فشل في جلب التاريخ");
                const html = await response.text();
                
                await updateProgress(stepPrefix + 1, `تحليل تاريخ الإصدار ${isStable ? 'الرسمي' : 'البيتا'}`);
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                
                const dateElement = doc.querySelector('span[itemprop="datePublished"]');
                if (!dateElement) throw new Error('لا يمكن العثور على التاريخ');
                
                const englishDate = dateElement.textContent.trim();
                const [day, monthName, year] = englishDate.split(' ');
                const months = {
                    'January': '01', 'February': '02', 'March': '03', 'April': '04',
                    'May': '05', 'June': '06', 'July': '07', 'August': '08',
                    'September': '09', 'October': '10', 'November': '11', 'December': '12'
                };
                
                const formattedDay = day.padStart(2, '0');
                const formattedMonth = months[monthName];
                
                const date = {
                    displayDate: `${formattedDay}/${formattedMonth}/${year}`,
                    fileDate: `${formattedDay}-${formattedMonth}-${year}`
                };
                
                await updateProgress(stepPrefix + 2, `تم جلب تاريخ الإصدار ${isStable ? 'الرسمي' : 'البيتا'}: ${date.displayDate}`);
                return date;
                
            } catch (error) {
                await updateProgress(currentStep, `خطأ في جلب التاريخ: ${error.message}`, true);
                throw error;
            }
        }

// ===== توليد روابط التحميل =====
        function generateDownloadLinks(version, date, type, isStable) {
            const versionPart = version.replace(/\./g, '-');
            const baseUrl = "https://tamaa-pro-studio.blogspot.com/p/download-page.html?file=";
            const mcpedlPath = `https://mcpedl.org/uploads_files/${date}/minecraft-${versionPart}`;
            const suffix = type.includes('64') ? '-arm64-v8a' : '';
            const format = cloneFormats[type];
            
            return {
                lite: `${baseUrl}${mcpedlPath}${suffix}.apk`,
                full: `${baseUrl}${mcpedlPath}${suffix}-music.apk`,
                liteClone: `${baseUrl}${mcpedlPath}${suffix}-${format}.apk`,
                fullClone: `${baseUrl}${mcpedlPath}${suffix}-${format}-music.apk`
            };
        }

// ===== عرض البيانات =====
        async function displayVersion(section, version, date, isStable) {
            document.getElementById(`${section}-version`).textContent = version;
            document.getElementById(`${section}-date`).textContent = date.displayDate;
            
// توليد الروابط مع عرض كل خطوة
            const stepPrefix = isStable ? 7 : 17;
            
            await updateProgress(stepPrefix, `توليد رابط النسخة المخففة ${section}32`);
            await updateProgress(stepPrefix + 1, `توليد رابط النسخة الكاملة ${section}32`);
            await updateProgress(stepPrefix + 2, `توليد رابط النسخة المخففة (مستنسخة) ${section}32`);
            await updateProgress(stepPrefix + 3, `توليد رابط النسخة الكاملة (مستنسخة) ${section}32`);
            
            await updateProgress(stepPrefix + 4, `توليد رابط النسخة المخففة ${section}64`);
            await updateProgress(stepPrefix + 5, `توليد رابط النسخة الكاملة ${section}64`);
            await updateProgress(stepPrefix + 6, `توليد رابط النسخة المخففة (مستنسخة) ${section}64`);
            await updateProgress(stepPrefix + 7, `توليد رابط النسخة الكاملة (مستنسخة) ${section}64`);
            
            downloadLinks[`${section}32`] = generateDownloadLinks(version, date.fileDate, `${section}32`, isStable);
            downloadLinks[`${section}64`] = generateDownloadLinks(version, date.fileDate, `${section}64`, isStable);
            
            updateButtons(section);
        }

// ===== اختبار روابط المستنسخات =====
        async function testCloneLinks(type, isStable) {
            const stepPrefix = isStable ? 23 : 27;
            const stepOffset = type.includes('32') ? 0 : 2;
            
            await updateProgress(stepPrefix + stepOffset, `اختبار رابط النسخة المخففة (مستنسخة) ${type}`);
            await updateProgress(stepPrefix + stepOffset + 1, `اختبار رابط النسخة الكاملة (مستنسخة) ${type}`);
            
            try {
// اختبار رابط النسخة المخففة
                const liteCloneUrl = downloadLinks[type].liteClone.replace('https://tamaa-pro-studio.blogspot.com/p/download-page.html?file=', '');
                const responseLite = await fetch(`https://corsproxy.io/?${encodeURIComponent(liteCloneUrl)}`, { method: 'HEAD' });
                
                if (!responseLite.ok) {
// إذا فشل، نجرب صيغة cloned
                    const clonedUrl = liteCloneUrl.replace('-clone.apk', '-cloned.apk');
                    const testResponse = await fetch(`https://corsproxy.io/?${encodeURIComponent(clonedUrl)}`, { method: 'HEAD' });
                    if (testResponse.ok) {
                        cloneFormats[type] = "cloned";
                        downloadLinks[type].liteClone = downloadLinks[type].liteClone.replace('-clone.apk', '-cloned.apk');
                        downloadLinks[type].fullClone = downloadLinks[type].fullClone.replace('-clone-music.apk', '-cloned-music.apk');
                    }
                }
                
// اختبار رابط النسخة الكاملة
                const fullCloneUrl = downloadLinks[type].fullClone.replace('https://tamaa-pro-studio.blogspot.com/p/download-page.html?file=', '');
                const responseFull = await fetch(`https://corsproxy.io/?${encodeURIComponent(fullCloneUrl)}`, { method: 'HEAD' });
                
                if (!responseFull.ok) {
// إذا فشل، نجرب صيغة cloned
                    const clonedUrl = fullCloneUrl.replace('-clone-music.apk', '-cloned-music.apk');
                    const testResponse = await fetch(`https://corsproxy.io/?${encodeURIComponent(clonedUrl)}`, { method: 'HEAD' });
                    if (testResponse.ok && cloneFormats[type] !== "cloned") {
                        cloneFormats[type] = "cloned";
                        downloadLinks[type].liteClone = downloadLinks[type].liteClone.replace('-clone.apk', '-cloned.apk');
                        downloadLinks[type].fullClone = downloadLinks[type].fullClone.replace('-clone-music.apk', '-cloned-music.apk');
                    }
                }
                
            } catch (error) {
                console.error(`Error testing ${type} links:`, error);
            }
        }

// ===== تصحيح الروابط بعد الاختبار =====
        async function correctLinks() {
            await updateProgress(31, "تصحيح روابط مستنسخات آخر إصدار رسمي");
            await updateProgress(32, "تصحيح روابط مستنسخات آخر إصدار بيتا");
        }

        function updateButtons(section) {
// 32-bit
            createButtons(`${section}-32bit`, [
                { text: "النسخة المخففة", url: downloadLinks[`${section}32`].lite },
                { text: "النسخة الكاملة", url: downloadLinks[`${section}32`].full },
                { text: "النسخة المخففة (مستنسخة)", url: downloadLinks[`${section}32`].liteClone },
                { text: "النسخة الكاملة (مستنسخة)", url: downloadLinks[`${section}32`].fullClone }
            ]);
            
// 64-bit
            createButtons(`${section}-64bit`, [
                { text: "النسخة المخففة", url: downloadLinks[`${section}64`].lite },
                { text: "النسخة الكاملة", url: downloadLinks[`${section}64`].full },
                { text: "النسخة المخففة (مستنسخة)", url: downloadLinks[`${section}64`].liteClone },
                { text: "النسخة الكاملة (مستنسخة)", url: downloadLinks[`${section}64`].fullClone }
            ]);
        }

        function createButtons(containerId, buttons) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'btn';
                button.textContent = btn.text;
                button.onclick = () => { window.location.href = btn.url; };
                container.appendChild(button);
            });
        }

// ===== التنفيذ الرئيسي =====
        async function loadData() {
            try {
// البيانات الأولية/التحليل و الإستخراج
                const { stableVersion, betaVersion } = await getLatestVersions();
                
// متعلق بالرسمية/الإستخراج و التوليد
                currentVersions.stable = stableVersion.version;
                currentDates.stable = await getVersionDate(stableVersion.url, 'الرسمي', true);
                await displayVersion('stable', stableVersion.version, currentDates.stable, true);
                
// متعلق بالبيتا/الإستخراج و التوليد
                currentVersions.beta = betaVersion.version;
                currentDates.beta = await getVersionDate(betaVersion.url, 'البيتا', false);
                await displayVersion('beta', betaVersion.version, currentDates.beta, false);
                
// اختبارات الرسمية
                await testCloneLinks('stable32', true);
                await testCloneLinks('stable64', true);
                
// اختبارات البيتا
                await testCloneLinks('beta32', false);
                await testCloneLinks('beta64', false);
                
// البيانات النهائية/التصحيح و الإكمال
                await correctLinks();
                
// إعادة عرض الروابط بعد التصحيح
                updateButtons('stable');
                updateButtons('beta');
                
                await updateProgress(33, "اكتملت عملية الإستخراج بنجاح");
                
            } catch (error) {
                console.error('Error:', error);
                await updateProgress(currentStep, `حدث خطأ: ${error.message}`, true);}}
// بدء التحميل عند فتح الصفحة
window.onload = loadData;
</script>
<script>
document.addEventListener('wheel', function(e) {if (e.ctrlKey) e.preventDefault();}, { passive: false });document.addEventListener('keydown', function(e) {if ((e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) || e.key === 'Meta') {e.preventDefault();}});document.addEventListener('contextmenu', e => e.preventDefault());document.addEventListener('selectstart', function(e) {e.preventDefault();});document.addEventListener('copy', function(e) {e.preventDefault();});
document.addEventListener('keydown', function(e) {if ((e.ctrlKey || e.metaKey) &&
(e.key === '+' || e.key === '-' || e.key === '0' || e.keyCode === 187 || e.keyCode === 189 || e.keyCode === 48)) {e.preventDefault();}});document.addEventListener('wheel', function(e) {if (e.ctrlKey) {e.preventDefault();}}, { passive: false });let lastTouchEnd = 0;document.addEventListener('touchstart', function(e) {if (e.touches.length > 1) {e.preventDefault();}});document.addEventListener('touchend', function(e) {const now = Date.now();if (now - lastTouchEnd <= 300) {e.preventDefault();}
lastTouchEnd = now;}, { passive: false });document.addEventListener('touchmove', function(e) {if (e.touches.length > 1) {e.preventDefault();}}, { passive: false });document.addEventListener('dblclick', function(e) {e.preventDefault();}, { passive: false });const viewportMeta = document.querySelector('meta[name="viewport"]');viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
</script>
<script>
if (performance.navigation.type !== 1 && !sessionStorage.getItem("reloaded")) {sessionStorage.setItem("reloaded", "true");
setTimeout(() => {location.reload();}, 1000);} else {sessionStorage.removeItem("reloaded");}
</script>
