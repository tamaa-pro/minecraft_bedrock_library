<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>صفحة التحديث</title>
<script>(function(){var k=atob("Y3lu"),q=location.search.replace("?","");if(sessionStorage.getItem("k")===k)history.replaceState(null,null,location.pathname);else if(q===k){sessionStorage.setItem("k",k);history.replaceState(null,null,location.pathname);}else location.replace("about:blank");})();</script>
<style>
*{-webkit-user-select:none;-ms-user-select:none;user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent}
html,body{margin:0;padding:0;background:#1e1e1e;font-family:Arial;color:#fff;overflow:hidden}
body{display:flex;align-items:center;justify-content:center;height:100vh}
#c{background:#1b1b1b;border:1px solid #333;border-radius:10px;padding:20px;margin:0 10px;max-width:400px;width:100%;text-align:center;box-shadow:0 0 20px #000}
img{width:100px;height:100px;border-radius:20px;margin-bottom:15px;pointer-events:none}
h1{margin:5px 0 10px;font-size:20px}
p{margin:5px 0;color:#aaa;font-size:14px}
a{display:inline-block;margin-top:15px;padding:10px 20px;background:#16a34a;color:#fff;text-decoration:none;border-radius:6px;font-size:14px;transition:.1s}

</style>
</head>
<body>
<div id="c">

<p>v2.7</p>
<p>2026/02/10</p>
<a id="downloadBtn" href="https://github.com/tamaa-pro/minecraft_bedrock_library/releases/download/v2.7/library.apk">تحميل التحديث</a>
</div>
<script>
const btn=document.getElementById("downloadBtn");

btn.addEventListener("contextmenu",e=>e.preventDefault());
btn.addEventListener("dragstart",e=>e.preventDefault());

btn.addEventListener("click",function(){
btn.textContent="جاري التحميل...";
btn.style.pointerEvents="none";
btn.style.background="#15803d";
});
</script>
