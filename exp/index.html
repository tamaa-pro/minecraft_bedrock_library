<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجربة الكود</title>
    <!-- مكتبة Prism.js للتلوين النحوي -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-html.min.js"></script>
    <style>
        body {
            background-color: #808080;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .code-container {
            flex: 1;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #codeArea {
            width: 100%;
            flex: 1;
            padding: 10px 10px 10px 40px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            resize: none;
            white-space: pre;
            direction: ltr;
            text-align: left;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
            tab-size: 4;
        }
        
        .code-area-wrap {
            flex: 1;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 100%;
            padding: 10px 5px;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #666;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            text-align: right;
            user-select: none;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            gap: 5px;
            padding: 5px;
            background-color: #555;
            border-radius: 4px 4px 0 0;
        }
        
        .controls button {
            padding: 5px 10px;
            min-width: 30px;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: #555;
            border-radius: 0 0 4px 4px;
            overflow-y: auto;
            max-height: 100px;
        }
        
        button, select, input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        
        button:hover, select:hover {
            background-color: #666;
        }
        
        .option-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .option-group label {
            color: white;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 5px;
            bottom: 100%;
            left: 0;
        }
        
        .dropdown-content button {
            width: 100%;
            text-align: left;
            margin: 2px 0;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .color-option {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #fff;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(13px);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-container">
            <div class="controls">
                <button title="تراجع" id="undoBtn">↩</button>
                <button title="إعادة" id="redoBtn">↪</button>
                <button title="قص" id="cutBtn">✂</button>
                <button title="نسخ" id="copyBtn">⎘</button>
                <button title="لصق" id="pasteBtn">📋</button>
                <button title="حذف" id="deleteBtn">❌</button>
            </div>
            <div class="code-area-wrap">
                <div id="lineNumbers" class="line-numbers"></div>
                <textarea id="codeArea" spellcheck="false"></textarea>
            </div>
        </div>
        
        <div class="options">
            <div class="option-group dropdown">
                <button id="colorBtn">🎨 لون النص</button>
                <div class="dropdown-content">
                    <button data-color="#ffffff" data-bg="#000000"><span class="color-option" style="background:#ffffff"></span>أبيض</button>
                    <button data-color="#000000" data-bg="#ffffff"><span class="color-option" style="background:#000000"></span>أسود</button>
                    <button data-color="#808080" data-bg="#000000"><span class="color-option" style="background:#808080"></span>رمادي</button>
                    <button data-color="#90EE90" data-bg="#000000"><span class="color-option" style="background:#90EE90"></span>أخضر فاتح</button>
                    <button data-color="#006400" data-bg="#000000"><span class="color-option" style="background:#006400"></span>أخضر غامق</button>
                    <button id="syntaxHighlightBtn"><span class="color-option" style="background:linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff)"></span>تلوين نحوي</button>
                </div>
            </div>
            
            <div class="option-group dropdown">
                <button id="compressBtn">🗜 ضغط الكود</button>
                <div class="dropdown-content">
                    <button id="removeSpacesBtn">حذف الفراغات فقط</button>
                    <button id="removeLineBreaksBtn">حذف النزول للسطر فقط</button>
                    <button id="compressAllBtn">ضغط كامل</button>
                </div>
            </div>
            
            <div class="option-group toggle-switch">
                <label for="lineNumbersToggle">ترقيم الأسطر:</label>
                <label class="switch">
                    <input type="checkbox" id="lineNumbersToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="option-group toggle-switch">
                <label for="wrapToggle">السطر التلقائي:</label>
                <label class="switch">
                    <input type="checkbox" id="wrapToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="option-group">
                <input type="file" id="fileImport" accept=".html,.htm,.txt,.js,.css,.php" style="display: none;">
                <button id="importFileBtn">📂 استيراد من ملف</button>
            </div>
            
            <div class="option-group">
                <input type="text" id="urlInput" placeholder="رابط الكود">
                <button id="importUrlBtn">🌐 استيراد من رابط</button>
            </div>
            
            <button id="exportFileBtn">💾 حفظ كملف</button>
            <button id="runBtn" style="background-color: #4CAF50;">▶ تشغيل الكود</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // عناصر DOM
        const codeArea = document.getElementById('codeArea');
        const lineNumbers = document.getElementById('lineNumbers');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const cutBtn = document.getElementById('cutBtn');
        const copyBtn = document.getElementById('copyBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const colorBtn = document.getElementById('colorBtn');
        const syntaxHighlightBtn = document.getElementById('syntaxHighlightBtn');
        const compressBtn = document.getElementById('compressBtn');
        const removeSpacesBtn = document.getElementById('removeSpacesBtn');
        const removeLineBreaksBtn = document.getElementById('removeLineBreaksBtn');
        const compressAllBtn = document.getElementById('compressAllBtn');
        const lineNumbersToggle = document.getElementById('lineNumbersToggle');
        const fileImport = document.getElementById('fileImport');
        const importFileBtn = document.getElementById('importFileBtn');
        const urlInput = document.getElementById('urlInput');
        const importUrlBtn = document.getElementById('importUrlBtn');
        const exportFileBtn = document.getElementById('exportFileBtn');
        const runBtn = document.getElementById('runBtn');
        const wrapToggle = document.getElementById('wrapToggle');
        const notification = document.getElementById('notification');
        
        // تاريخ التعديلات للتراجع والإعادة
        let history = [''];
        let historyIndex = 0;
        let isSyntaxHighlighted = false;
        
        // تهيئة المحرر
        initEditor();
        
        function initEditor() {
            // استعادة الإعدادات المحفوظة
            const savedColor = localStorage.getItem('textColor') || '#ffffff';
            const savedBg = localStorage.getItem('textBg') || '#000000';
            codeArea.style.color = savedColor;
            codeArea.style.backgroundColor = savedBg;
            
            // استعادة وضع السطر التلقائي
            const savedWrap = localStorage.getItem('wrapMode') !== 'false';
            wrapToggle.checked = savedWrap;
            updateWrapMode(savedWrap);
            
            // استعادة ترقيم الأسطر
            const savedLineNumbers = localStorage.getItem('lineNumbers') !== 'false';
            lineNumbersToggle.checked = savedLineNumbers;
            lineNumbers.style.display = savedLineNumbers ? 'block' : 'none';
            
            // استعادة المحتوى المحفوظ
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                codeArea.value = savedCode;
                history = [savedCode];
                updateLineNumbers();
            }
            
            // إعداد مستمعات الأحداث
            setupEventListeners();
        }
        
        function setupEventListeners() {
            // التحكم في النص
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            cutBtn.addEventListener('click', () => document.execCommand('cut'));
            copyBtn.addEventListener('click', copyText);
            pasteBtn.addEventListener('click', handlePaste);
            deleteBtn.addEventListener('click', handleDelete);
            
            // تغيير اللون
            document.querySelectorAll('.dropdown-content button[data-color]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const color = e.target.getAttribute('data-color');
                    const bg = e.target.getAttribute('data-bg');
                    codeArea.style.color = color;
                    codeArea.style.backgroundColor = bg;
                    localStorage.setItem('textColor', color);
                    localStorage.setItem('textBg', bg);
                    
                    // إيقاف التلوين النحوي إذا كان مفعلاً
                    if (isSyntaxHighlighted) {
                        isSyntaxHighlighted = false;
                        showNotification('تم تعطيل التلوين النحوي');
                    }
                });
            });
            
            // التلوين النحوي
            syntaxHighlightBtn.addEventListener('click', toggleSyntaxHighlighting);
            
            // ضغط الكود
            removeSpacesBtn.addEventListener('click', () => compressCode('spaces'));
            removeLineBreaksBtn.addEventListener('click', () => compressCode('lineBreaks'));
            compressAllBtn.addEventListener('click', () => compressCode('all'));
            
            // تبديل وضع السطر التلقائي
            wrapToggle.addEventListener('change', () => {
                const enabled = wrapToggle.checked;
                updateWrapMode(enabled);
                localStorage.setItem('wrapMode', enabled);
            });
            
            // تبديل ترقيم الأسطر
            lineNumbersToggle.addEventListener('change', () => {
                const enabled = lineNumbersToggle.checked;
                lineNumbers.style.display = enabled ? 'block' : 'none';
                localStorage.setItem('lineNumbers', enabled);
                updateLineNumbers();
            });
            
            // استيراد من ملف
            importFileBtn.addEventListener('click', () => fileImport.click());
            
            fileImport.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    codeArea.value = event.target.result;
                    saveToHistory();
                    saveCode();
                    updateLineNumbers();
                };
                reader.readAsText(file);
            });
            
            // استيراد من رابط
            importUrlBtn.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) return;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('فشل جلب الملف');
                    const text = await response.text();
                    codeArea.value = text;
                    saveToHistory();
                    saveCode();
                    updateLineNumbers();
                } catch (error) {
                    showNotification('حدث خطأ أثناء جلب الملف: ' + error.message);
                }
            });
            
            // تصدير إلى ملف
            exportFileBtn.addEventListener('click', () => {
                const blob = new Blob([codeArea.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                a.click();
                URL.revokeObjectURL(url);
                showNotification('تم تحميل الملف بنجاح');
            });
            
            // تشغيل الكود في صفحة جديدة
            runBtn.addEventListener('click', () => {
                const code = codeArea.value;
                const blob = new Blob([code], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                window.open(url, '_blank');
            });
            
            // تحديث أرقام الأسطر عند التعديل
            codeArea.addEventListener('input', () => {
                saveToHistory();
                saveCode();
                updateLineNumbers();
            });
            
            // تحديث أرقام الأسطر عند التمرير
            codeArea.addEventListener('scroll', () => {
                lineNumbers.scrollTop = codeArea.scrollTop;
            });
        }
        
        // تحديث أرقام الأسطر
        function updateLineNumbers() {
            if (!lineNumbersToggle.checked) return;
            
            const lines = codeArea.value.split('\n');
            let numbers = '';
            
            for (let i = 0; i < lines.length; i++) {
                numbers += (i + 1) + '<br>';
            }
            
            lineNumbers.innerHTML = numbers;
            
            // ضبط الارتفاع ليتطابق مع منطقة النص
            lineNumbers.style.height = codeArea.scrollHeight + 'px';
        }
        
        // تحديث وضع السطر التلقائي
        function updateWrapMode(enabled) {
            if (enabled) {
                codeArea.style.whiteSpace = 'pre-wrap';
                codeArea.style.overflowX = 'hidden';
                codeArea.style.wordWrap = 'break-word';
            } else {
                codeArea.style.whiteSpace = 'pre';
                codeArea.style.overflowX = 'auto';
                codeArea.style.wordWrap = 'normal';
            }
        }
        
        // التلوين النحوي
        function toggleSyntaxHighlighting() {
            if (isSyntaxHighlighted) {
                isSyntaxHighlighted = false;
                showNotification('تم تعطيل التلوين النحوي');
            } else {
                // إنشاء عنصر div لعرض الكود مع التلوين النحوي
                const highlightedCode = Prism.highlight(
                    codeArea.value,
                    Prism.languages.html,
                    'html'
                );
                
                // حفظ الموضع الحالي للشاشة
                const scrollTop = codeArea.scrollTop;
                const scrollLeft = codeArea.scrollLeft;
                const selectionStart = codeArea.selectionStart;
                const selectionEnd = codeArea.selectionEnd;
                
                // استبدال textarea بعنصر div مؤقت لعرض الكود الملوّن
                const tempDiv = document.createElement('div');
                tempDiv.id = 'highlightedCode';
                tempDiv.style.whiteSpace = 'pre-wrap';
                tempDiv.style.fontFamily = 'monospace';
                tempDiv.style.fontSize = '14px';
                tempDiv.style.lineHeight = '1.5';
                tempDiv.style.padding = '10px';
                tempDiv.style.backgroundColor = '#000';
                tempDiv.style.color = '#fff';
                tempDiv.style.width = '100%';
                tempDiv.style.height = '100%';
                tempDiv.style.overflow = 'auto';
                tempDiv.style.boxSizing = 'border-box';
                tempDiv.innerHTML = highlightedCode;
                
                // إدراج العنصر المؤقت
                const codeWrap = codeArea.parentElement;
                codeWrap.replaceChild(tempDiv, codeArea);
                
                // إعادة textarea عند النقر
                const restoreTextarea = () => {
                    codeArea.value = tempDiv.textContent;
                    codeWrap.replaceChild(codeArea, tempDiv);
                    codeArea.focus();
                    
                    // استعادة الموضع والاختيار
                    codeArea.scrollTop = scrollTop;
                    codeArea.scrollLeft = scrollLeft;
                    codeArea.selectionStart = selectionStart;
                    codeArea.selectionEnd = selectionEnd;
                    
                    // إزالة مستمع الأحداث
                    tempDiv.removeEventListener('click', restoreTextarea);
                };
                
                tempDiv.addEventListener('click', restoreTextarea);
                isSyntaxHighlighted = true;
                showNotification('تم تفعيل التلوين النحوي - انقر على الكود للعودة إلى وضع التحرير');
            }
        }
        
        // ضغط الكود
        function compressCode(mode) {
            let compressed = codeArea.value;
            
            switch(mode) {
                case 'spaces':
                    compressed = compressed.replace(/\s+/g, ' ').trim();
                    showNotification('تم حذف الفراغات الزائدة');
                    break;
                case 'lineBreaks':
                    compressed = compressed.replace(/\n+/g, '');
                    showNotification('تم حذف النزول للسطر');
                    break;
                case 'all':
                    compressed = compressed.replace(/\s+/g, '');
                    showNotification('تم ضغط الكود بالكامل');
                    break;
            }
            
            codeArea.value = compressed;
            saveToHistory();
            saveCode();
            updateLineNumbers();
        }
        
        // معالجة اللصق
        function handlePaste() {
            if (codeArea.selectionStart === codeArea.selectionEnd) {
                // إذا لم يكن هناك نص محدد، الصق في الموضع الحالي
                navigator.clipboard.readText().then(text => {
                    const startPos = codeArea.selectionStart;
                    const endPos = codeArea.selectionEnd;
                    const currentText = codeArea.value;
                    
                    codeArea.value = currentText.substring(0, startPos) + text + currentText.substring(endPos);
                    
                    // تحديث موضع المؤشر
                    codeArea.selectionStart = codeArea.selectionEnd = startPos + text.length;
                    
                    saveToHistory();
                    saveCode();
                    updateLineNumbers();
                    showNotification('تم لصق النص');
                }).catch(err => {
                    document.execCommand('paste');
                });
            } else {
                // إذا كان هناك نص محدد، استبدله
                document.execCommand('paste');
            }
        }
        
        // معالجة الحذف
        function handleDelete() {
            if (codeArea.selectionStart === codeArea.selectionEnd) {
                // إذا لم يكن هناك نص محدد، احذف كل شيء
                codeArea.value = '';
                showNotification('تم حذف كل النص');
            } else {
                // إذا كان هناك نص محدد، احذفه فقط
                document.execCommand('delete');
                showNotification('تم حذف النص المحدد');
            }
            
            saveToHistory();
            saveCode();
            updateLineNumbers();
        }
        
        // وظائف التحكم في التاريخ
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                codeArea.value = history[historyIndex];
                updateLineNumbers();
                showNotification('تم التراجع');
            }
        }
        
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                codeArea.value = history[historyIndex];
                updateLineNumbers();
                showNotification('تم الإعادة');
            }
        }
        
        function copyText() {
            codeArea.select();
            document.execCommand('copy');
            showNotification('تم نسخ النص');
        }
        
        function saveToHistory() {
            if (codeArea.value === history[historyIndex]) return;
            
            history = history.slice(0, historyIndex + 1);
            history.push(codeArea.value);
            historyIndex = history.length - 1;
            
            // الحد الأقصى لتاريخ التعديلات
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }
        
        function saveCode() {
            localStorage.setItem('savedCode', codeArea.value);
        }
        
        // عرض الإشعارات
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
