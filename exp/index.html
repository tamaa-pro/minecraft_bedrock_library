<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجربة الكود</title>
    <style>
        body {
            background-color: #808080;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 10px;
        }
        
        .code-container {
            flex: 1;
            min-height: 60%;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .controls {
            display: flex;
            gap: 5px;
            padding: 5px;
            background-color: #555;
        }
        
        .controls button {
            padding: 5px 10px;
            min-width: 30px;
        }
        
        #codeArea {
            flex: 1;
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            resize: none;
            white-space: pre;
            direction: ltr;
            text-align: left;
            overflow: auto;
            tab-size: 4;
        }
        
        .options-container {
            background-color: #555;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .option-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        button, input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #666;
        }
        
        #runBtn {
            background-color: #4CAF50;
        }
        
        #runBtn:hover {
            filter: brightness(1.1);
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(13px);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-container">
            <div class="controls">
                <button title="تراجع" id="undoBtn">↩</button>
                <button title="إعادة" id="redoBtn">↪</button>
                <button title="قص" id="cutBtn">✂</button>
                <button title="نسخ" id="copyBtn">⎘</button>
                <button title="لصق" id="pasteBtn">📋</button>
                <button title="حذف" id="deleteBtn">❌</button>
            </div>
            <textarea id="codeArea" spellcheck="false"></textarea>
        </div>
        
        <div class="options-container">
            <div class="option-group toggle-switch">
                <label for="wrapToggle">السطر التلقائي:</label>
                <label class="switch">
                    <input type="checkbox" id="wrapToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="option-group">
                <input type="file" id="fileImport" accept=".html,.htm,.txt,.js,.css,.php" style="display: none;">
                <button id="importFileBtn">📂 استيراد من ملف</button>
            </div>
            
            <div class="option-group">
                <input type="text" id="urlInput" placeholder="رابط الكود">
                <button id="importUrlBtn">🌐 استيراد من رابط</button>
            </div>
            
            <button id="exportFileBtn">💾 حفظ كملف</button>
            <button id="runBtn">▶ تشغيل الكود</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // عناصر DOM
        const codeArea = document.getElementById('codeArea');
        const wrapToggle = document.getElementById('wrapToggle');
        const fileImport = document.getElementById('fileImport');
        const importFileBtn = document.getElementById('importFileBtn');
        const urlInput = document.getElementById('urlInput');
        const importUrlBtn = document.getElementById('importUrlBtn');
        const exportFileBtn = document.getElementById('exportFileBtn');
        const runBtn = document.getElementById('runBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const cutBtn = document.getElementById('cutBtn');
        const copyBtn = document.getElementById('copyBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const notification = document.getElementById('notification');
        
        // تاريخ التعديلات للتراجع والإعادة
        let history = [''];
        let historyIndex = 0;
        
        // تهيئة المحرر
        initEditor();
        
        function initEditor() {
            // استعادة وضع السطر التلقائي
            const savedWrap = localStorage.getItem('wrapMode') !== 'false';
            wrapToggle.checked = savedWrap;
            updateWrapMode(savedWrap);
            
            // استعادة المحتوى المحفوظ
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                codeArea.value = savedCode;
                history = [savedCode];
            }
            
            // إعداد مستمعات الأحداث
            setupEventListeners();
        }
        
        function setupEventListeners() {
            // التحكم في النص
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            cutBtn.addEventListener('click', () => document.execCommand('cut'));
            copyBtn.addEventListener('click', copyText);
            pasteBtn.addEventListener('click', handlePaste);
            deleteBtn.addEventListener('click', handleDelete);
            
            // تبديل وضع السطر التلقائي
            wrapToggle.addEventListener('change', () => {
                const enabled = wrapToggle.checked;
                updateWrapMode(enabled);
                localStorage.setItem('wrapMode', enabled);
            });
            
            // استيراد من ملف
            importFileBtn.addEventListener('click', () => fileImport.click());
            
            fileImport.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    codeArea.value = event.target.result;
                    saveToHistory();
                    saveCode();
                    showNotification('تم تحميل الملف بنجاح');
                };
                reader.readAsText(file);
            });
            
            // استيراد من رابط
            importUrlBtn.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) return;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('فشل جلب الملف');
                    const text = await response.text();
                    codeArea.value = text;
                    saveToHistory();
                    saveCode();
                    showNotification('تم تحميل الرابط بنجاح');
                } catch (error) {
                    showNotification('حدث خطأ أثناء جلب الملف: ' + error.message);
                }
            });
            
            // تصدير إلى ملف
            exportFileBtn.addEventListener('click', () => {
                const blob = new Blob([codeArea.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                a.click();
                URL.revokeObjectURL(url);
                showNotification('تم تحميل الملف بنجاح');
            });
            
            // تشغيل الكود في صفحة جديدة
            runBtn.addEventListener('click', () => {
                const code = codeArea.value;
                const blob = new Blob([code], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                window.open(url, '_blank');
                showNotification('تم تشغيل الكود في نافذة جديدة');
            });
            
            // حفظ التاريخ عند التعديل
            codeArea.addEventListener('input', () => {
                saveToHistory();
                saveCode();
            });
        }
        
        // تحديث وضع السطر التلقائي
        function updateWrapMode(enabled) {
            if (enabled) {
                codeArea.style.whiteSpace = 'pre-wrap';
                codeArea.style.overflowX = 'hidden';
                codeArea.style.wordWrap = 'break-word';
            } else {
                codeArea.style.whiteSpace = 'pre';
                codeArea.style.overflowX = 'auto';
                codeArea.style.wordWrap = 'normal';
            }
        }
        
        // معالجة اللصق
        function handlePaste() {
            navigator.clipboard.readText().then(text => {
                const startPos = codeArea.selectionStart;
                const endPos = codeArea.selectionEnd;
                const currentText = codeArea.value;
                
                codeArea.value = currentText.substring(0, startPos) + text + currentText.substring(endPos);
                
                // تحديث موضع المؤشر
                codeArea.selectionStart = codeArea.selectionEnd = startPos + text.length;
                
                saveToHistory();
                saveCode();
                showNotification('تم لصق النص');
            }).catch(err => {
                document.execCommand('paste');
            });
        }
        
        // معالجة الحذف
        function handleDelete() {
            if (codeArea.selectionStart === codeArea.selectionEnd) {
                // إذا لم يكن هناك نص محدد، احذف كل شيء
                codeArea.value = '';
                showNotification('تم حذف كل النص');
            } else {
                // إذا كان هناك نص محدد، احذفه فقط
                document.execCommand('delete');
                showNotification('تم حذف النص المحدد');
            }
            
            saveToHistory();
            saveCode();
        }
        
        // وظائف التحكم في التاريخ
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                codeArea.value = history[historyIndex];
                showNotification('تم التراجع');
            }
        }
        
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                codeArea.value = history[historyIndex];
                showNotification('تم الإعادة');
            }
        }
        
        function copyText() {
            codeArea.select();
            document.execCommand('copy');
            showNotification('تم نسخ النص');
        }
        
        function saveToHistory() {
            if (codeArea.value === history[historyIndex]) return;
            
            history = history.slice(0, historyIndex + 1);
            history.push(codeArea.value);
            historyIndex = history.length - 1;
            
            // الحد الأقصى لتاريخ التعديلات
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }
        
        function saveCode() {
            localStorage.setItem('savedCode', codeArea.value);
        }
        
        // عرض الإشعارات
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
