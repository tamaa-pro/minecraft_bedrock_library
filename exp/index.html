<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجربة الكود</title>
    <style>
        body {
            background-color: #808080;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .code-container {
            flex: 1;
            background-color: #000;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #codeArea {
            width: 100%;
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            resize: none;
            white-space: pre;
            direction: ltr;
            text-align: left;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
        }
        
        .code-area-wrap {
            flex: 1;
            overflow: hidden;
            display: flex;
        }
        
        .controls {
            display: flex;
            gap: 5px;
            padding: 5px;
            background-color: #555;
            border-radius: 4px 4px 0 0;
        }
        
        .controls button {
            padding: 5px 10px;
            min-width: 30px;
        }
        
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: #555;
            border-radius: 0 0 4px 4px;
        }
        
        button, select, input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        
        button:hover, select:hover {
            background-color: #666;
        }
        
        .option-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .option-group label {
            color: white;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 5px;
            bottom: 100%;
            left: 0;
        }
        
        .dropdown-content button {
            width: 100%;
            text-align: left;
            margin: 2px 0;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .color-option {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #fff;
        }
        
        .wrap-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(13px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-container">
            <div class="controls">
                <button title="تراجع" id="undoBtn">↩</button>
                <button title="إعادة" id="redoBtn">↪</button>
                <button title="قص" id="cutBtn">✂</button>
                <button title="نسخ" id="copyBtn">⎘</button>
                <button title="لصق" id="pasteBtn">📋</button>
                <button title="حذف" id="deleteBtn">❌</button>
            </div>
            <div class="code-area-wrap">
                <textarea id="codeArea" spellcheck="false"></textarea>
            </div>
        </div>
        
        <div class="options">
            <div class="option-group dropdown">
                <button id="colorBtn">🎨 لون النص</button>
                <div class="dropdown-content">
                    <button data-color="#ffffff" data-bg="#000000"><span class="color-option" style="background:#ffffff"></span>أبيض</button>
                    <button data-color="#000000" data-bg="#ffffff"><span class="color-option" style="background:#000000"></span>أسود</button>
                    <button data-color="#808080" data-bg="#000000"><span class="color-option" style="background:#808080"></span>رمادي</button>
                    <button data-color="#90EE90" data-bg="#000000"><span class="color-option" style="background:#90EE90"></span>أخضر فاتح</button>
                    <button data-color="#006400" data-bg="#000000"><span class="color-option" style="background:#006400"></span>أخضر غامق</button>
                    <button id="syntaxHighlightBtn"><span class="color-option" style="background:linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff)"></span>تلوين نحوي</button>
                </div>
            </div>
            
            <div class="option-group wrap-toggle">
                <label for="wrapToggle">تفعيل السطر التلقائي:</label>
                <label class="switch">
                    <input type="checkbox" id="wrapToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="option-group">
                <input type="file" id="fileImport" accept=".html,.htm,.txt,.js,.css,.php" style="display: none;">
                <button id="importFileBtn">📂 استيراد من ملف</button>
            </div>
            
            <div class="option-group">
                <input type="text" id="urlInput" placeholder="رابط الكود">
                <button id="importUrlBtn">🌐 استيراد من رابط</button>
            </div>
            
            <button id="exportFileBtn">💾 حفظ كملف</button>
            <button id="runBtn" style="background-color: #4CAF50;">▶ تشغيل الكود</button>
        </div>
    </div>

    <script>
        // عناصر DOM
        const codeArea = document.getElementById('codeArea');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const cutBtn = document.getElementById('cutBtn');
        const copyBtn = document.getElementById('copyBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const colorBtn = document.getElementById('colorBtn');
        const syntaxHighlightBtn = document.getElementById('syntaxHighlightBtn');
        const fileImport = document.getElementById('fileImport');
        const importFileBtn = document.getElementById('importFileBtn');
        const urlInput = document.getElementById('urlInput');
        const importUrlBtn = document.getElementById('importUrlBtn');
        const exportFileBtn = document.getElementById('exportFileBtn');
        const runBtn = document.getElementById('runBtn');
        const wrapToggle = document.getElementById('wrapToggle');
        
        // تاريخ التعديلات للتراجع والإعادة
        let history = [''];
        let historyIndex = 0;
        
        // تهيئة المحرر
        initEditor();
        
        function initEditor() {
            // استعادة الإعدادات المحفوظة
            const savedColor = localStorage.getItem('textColor') || '#ffffff';
            const savedBg = localStorage.getItem('textBg') || '#000000';
            codeArea.style.color = savedColor;
            codeArea.style.backgroundColor = savedBg;
            
            // استعادة وضع السطر التلقائي
            const savedWrap = localStorage.getItem('wrapMode') === 'true';
            wrapToggle.checked = savedWrap;
            updateWrapMode(savedWrap);
            
            // استعادة المحتوى المحفوظ
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                codeArea.value = savedCode;
                history = [savedCode];
            }
            
            // إعداد مستمعات الأحداث
            setupEventListeners();
        }
        
        function setupEventListeners() {
            // التحكم في النص
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            cutBtn.addEventListener('click', () => document.execCommand('cut'));
            copyBtn.addEventListener('click', copyText);
            pasteBtn.addEventListener('click', () => document.execCommand('paste'));
            deleteBtn.addEventListener('click', deleteText);
            
            // تغيير اللون
            document.querySelectorAll('.dropdown-content button[data-color]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const color = e.target.getAttribute('data-color');
                    const bg = e.target.getAttribute('data-bg');
                    codeArea.style.color = color;
                    codeArea.style.backgroundColor = bg;
                    localStorage.setItem('textColor', color);
                    localStorage.setItem('textBg', bg);
                    
                    // إيقاف التلوين النحوي إذا كان مفعلاً
                    codeArea.classList.remove('syntax-highlighted');
                });
            });
            
            syntaxHighlightBtn.addEventListener('click', () => {
                // هذه الوظيفة تحتاج إلى مكتبة مثل Prism.js لتطبيق التلوين النحوي
                alert('هذه الميزة تحتاج إلى إضافة مكتبة تلوين نحوي مثل Prism.js');
                // يمكنك تفعيلها لاحقاً عند إضافة المكتبة
                // codeArea.classList.add('syntax-highlighted');
                // applySyntaxHighlighting();
            });
            
            // تبديل وضع السطر التلقائي
            wrapToggle.addEventListener('change', () => {
                updateWrapMode(wrapToggle.checked);
                localStorage.setItem('wrapMode', wrapToggle.checked);
            });
            
            // استيراد من ملف
            importFileBtn.addEventListener('click', () => fileImport.click());
            
            fileImport.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    codeArea.value = event.target.result;
                    saveToHistory();
                    saveCode();
                };
                reader.readAsText(file);
            });
            
            // استيراد من رابط
            importUrlBtn.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) return;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('فشل جلب الملف');
                    const text = await response.text();
                    codeArea.value = text;
                    saveToHistory();
                    saveCode();
                } catch (error) {
                    alert('حدث خطأ أثناء جلب الملف: ' + error.message);
                }
            });
            
            // تصدير إلى ملف
            exportFileBtn.addEventListener('click', () => {
                const blob = new Blob([codeArea.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                a.click();
                URL.revokeObjectURL(url);
            });
            
            // تشغيل الكود في صفحة جديدة
            runBtn.addEventListener('click', () => {
                const code = codeArea.value;
                const blob = new Blob([code], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                window.open(url, '_blank');
            });
            
            // حفظ التاريخ عند التعديل
            codeArea.addEventListener('input', () => {
                saveToHistory();
                saveCode();
            });
        }
        
        // تحديث وضع السطر التلقائي
        function updateWrapMode(enabled) {
            if (enabled) {
                codeArea.style.whiteSpace = 'pre-wrap';
                codeArea.style.overflowX = 'hidden';
                codeArea.style.wordWrap = 'break-word';
            } else {
                codeArea.style.whiteSpace = 'pre';
                codeArea.style.overflowX = 'auto';
                codeArea.style.wordWrap = 'normal';
            }
        }
        
        // وظائف التحكم في النص
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                codeArea.value = history[historyIndex];
            }
        }
        
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                codeArea.value = history[historyIndex];
            }
        }
        
        function copyText() {
            codeArea.select();
            document.execCommand('copy');
            
            // عرض رسالة مؤقتة بدلاً من alert
            const msg = document.createElement('div');
            msg.textContent = 'تم النسخ!';
            msg.style.position = 'fixed';
            msg.style.bottom = '20px';
            msg.style.right = '20px';
            msg.style.backgroundColor = '#4CAF50';
            msg.style.color = 'white';
            msg.style.padding = '10px';
            msg.style.borderRadius = '5px';
            msg.style.zIndex = '1000';
            document.body.appendChild(msg);
            
            setTimeout(() => {
                document.body.removeChild(msg);
            }, 2000);
        }
        
        function deleteText() {
            const start = codeArea.selectionStart;
            const end = codeArea.selectionEnd;
            if (start === end) return;
            
            codeArea.value = codeArea.value.substring(0, start) + codeArea.value.substring(end);
            codeArea.selectionStart = codeArea.selectionEnd = start;
            saveToHistory();
            saveCode();
        }
        
        function saveToHistory() {
            if (codeArea.value === history[historyIndex]) return;
            
            history = history.slice(0, historyIndex + 1);
            history.push(codeArea.value);
            historyIndex = history.length - 1;
            
            // الحد الأقصى لتاريخ التعديلات
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }
        
        function saveCode() {
            localStorage.setItem('savedCode', codeArea.value);
        }
    </script>
</body>
</html>
