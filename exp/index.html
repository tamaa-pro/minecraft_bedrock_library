<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجربة الكود</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --controls-bg: #555555;
            --button-bg: #444444;
            --button-hover: #666666;
            --run-button: #4CAF50;
            --border-color: #333333;
        }
        
        body {
            background-color: #808080;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 10px;
        }
        
        .code-container {
            flex: 1;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }
        
        .controls {
            display: flex;
            gap: 5px;
            padding: 5px;
            background-color: var(--controls-bg);
        }
        
        .controls button {
            padding: 5px 10px;
            min-width: 30px;
        }
        
        #codeArea {
            flex: 1;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            border: none;
            resize: none;
            white-space: pre;
            direction: ltr;
            text-align: left;
            overflow: auto;
            tab-size: 4;
        }
        
        .options-container {
            background-color: var(--controls-bg);
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .option-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--button-bg);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 5px;
            bottom: 100%;
            left: 0;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        button, input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        #runBtn {
            background-color: var(--run-button);
        }
        
        #runBtn:hover {
            filter: brightness(1.1);
        }
        
        .color-option {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #fff;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 17px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--run-button);
        }
        
        input:checked + .slider:before {
            transform: translateX(13px);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--run-button);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* التلوين النحوي البسيط */
        .html-tag { color: #569cd6; }
        .html-attr { color: #9cdcfe; }
        .html-value { color: #ce9178; }
        .html-comment { color: #6a9955; }
        .html-doctype { color: #808080; }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-container">
            <div class="controls">
                <button title="تراجع" id="undoBtn">↩</button>
                <button title="إعادة" id="redoBtn">↪</button>
                <button title="قص" id="cutBtn">✂</button>
                <button title="نسخ" id="copyBtn">⎘</button>
                <button title="لصق" id="pasteBtn">📋</button>
                <button title="حذف" id="deleteBtn">❌</button>
            </div>
            <textarea id="codeArea" spellcheck="false"></textarea>
        </div>
        
        <div class="options-container">
            <div class="option-group dropdown">
                <button id="colorBtn">🎨 لون النص</button>
                <div class="dropdown-content">
                    <button data-color="#ffffff" data-bg="#000000"><span class="color-option" style="background:#ffffff"></span>أبيض</button>
                    <button data-color="#000000" data-bg="#ffffff"><span class="color-option" style="background:#000000"></span>أسود</button>
                    <button data-color="#808080" data-bg="#000000"><span class="color-option" style="background:#808080"></span>رمادي</button>
                    <button data-color="#90EE90" data-bg="#000000"><span class="color-option" style="background:#90EE90"></span>أخضر فاتح</button>
                    <button data-color="#006400" data-bg="#000000"><span class="color-option" style="background:#006400"></span>أخضر غامق</button>
                </div>
            </div>
            
            <div class="option-group dropdown">
                <button id="highlightBtn">✨ تمييز النص</button>
                <div class="dropdown-content">
                    <button id="highlightHTMLBtn">تمييز HTML</button>
                    <button id="clearHighlightBtn">إزالة التمييز</button>
                </div>
            </div>
            
            <div class="option-group dropdown">
                <button id="compressBtn">🗜 ضغط الكود</button>
                <div class="dropdown-content">
                    <button id="removeSpacesBtn">حذف الفراغات فقط</button>
                    <button id="removeLineBreaksBtn">حذف النزول للسطر فقط</button>
                    <button id="compressAllBtn">ضغط كامل</button>
                </div>
            </div>
            
            <div class="option-group">
                <input type="file" id="fileImport" accept=".html,.htm,.txt,.js,.css,.php" style="display: none;">
                <button id="importFileBtn">📂 استيراد من ملف</button>
            </div>
            
            <div class="option-group">
                <input type="text" id="urlInput" placeholder="رابط الكود">
                <button id="importUrlBtn">🌐 استيراد من رابط</button>
            </div>
            
            <button id="exportFileBtn">💾 حفظ كملف</button>
            <button id="runBtn">▶ تشغيل الكود</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // عناصر DOM
        const codeArea = document.getElementById('codeArea');
        const colorBtn = document.getElementById('colorBtn');
        const highlightBtn = document.getElementById('highlightBtn');
        const highlightHTMLBtn = document.getElementById('highlightHTMLBtn');
        const clearHighlightBtn = document.getElementById('clearHighlightBtn');
        const compressBtn = document.getElementById('compressBtn');
        const removeSpacesBtn = document.getElementById('removeSpacesBtn');
        const removeLineBreaksBtn = document.getElementById('removeLineBreaksBtn');
        const compressAllBtn = document.getElementById('compressAllBtn');
        const fileImport = document.getElementById('fileImport');
        const importFileBtn = document.getElementById('importFileBtn');
        const urlInput = document.getElementById('urlInput');
        const importUrlBtn = document.getElementById('importUrlBtn');
        const exportFileBtn = document.getElementById('exportFileBtn');
        const runBtn = document.getElementById('runBtn');
        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const cutBtn = document.getElementById('cutBtn');
        const copyBtn = document.getElementById('copyBtn');
        const pasteBtn = document.getElementById('pasteBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const notification = document.getElementById('notification');
        
        // تاريخ التعديلات للتراجع والإعادة
        let history = [''];
        let historyIndex = 0;
        let isHighlighted = false;
        
        // تهيئة المحرر
        initEditor();
        
        function initEditor() {
            // استعادة الإعدادات المحفوظة
            const savedColor = localStorage.getItem('textColor') || '#ffffff';
            const savedBg = localStorage.getItem('textBg') || '#000000';
            applyColors(savedColor, savedBg);
            
            // استعادة المحتوى المحفوظ
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                codeArea.value = savedCode;
                history = [savedCode];
            }
            
            // إعداد مستمعات الأحداث
            setupEventListeners();
        }
        
        function setupEventListeners() {
            // التحكم في النص
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            cutBtn.addEventListener('click', () => document.execCommand('cut'));
            copyBtn.addEventListener('click', copyText);
            pasteBtn.addEventListener('click', handlePaste);
            deleteBtn.addEventListener('click', handleDelete);
            
            // تغيير اللون
            document.querySelectorAll('.dropdown-content button[data-color]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const color = e.target.getAttribute('data-color');
                    const bg = e.target.getAttribute('data-bg');
                    applyColors(color, bg);
                });
            });
            
            // تمييز النص
            highlightHTMLBtn.addEventListener('click', highlightHTML);
            clearHighlightBtn.addEventListener('click', clearHighlight);
            
            // ضغط الكود
            removeSpacesBtn.addEventListener('click', () => compressCode('spaces'));
            removeLineBreaksBtn.addEventListener('click', () => compressCode('lineBreaks'));
            compressAllBtn.addEventListener('click', () => compressCode('all'));
            
            // استيراد من ملف
            importFileBtn.addEventListener('click', () => fileImport.click());
            
            fileImport.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    codeArea.value = event.target.result;
                    saveToHistory();
                    saveCode();
                    showNotification('تم تحميل الملف بنجاح');
                };
                reader.readAsText(file);
            });
            
            // استيراد من رابط
            importUrlBtn.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) return;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('فشل جلب الملف');
                    const text = await response.text();
                    codeArea.value = text;
                    saveToHistory();
                    saveCode();
                    showNotification('تم تحميل الرابط بنجاح');
                } catch (error) {
                    showNotification('حدث خطأ أثناء جلب الملف: ' + error.message);
                }
            });
            
            // تصدير إلى ملف
            exportFileBtn.addEventListener('click', () => {
                const blob = new Blob([codeArea.value], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'index.html';
                a.click();
                URL.revokeObjectURL(url);
                showNotification('تم تحميل الملف بنجاح');
            });
            
            // تشغيل الكود في صفحة جديدة
            runBtn.addEventListener('click', () => {
                const code = codeArea.value;
                const blob = new Blob([code], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                window.open(url, '_blank');
                showNotification('تم تشغيل الكود في نافذة جديدة');
            });
            
            // حفظ التاريخ عند التعديل
            codeArea.addEventListener('input', () => {
                saveToHistory();
                saveCode();
                if (isHighlighted) highlightHTML();
            });
        }
        
        // تطبيق الألوان
        function applyColors(color, bg) {
            codeArea.style.color = color;
            codeArea.style.backgroundColor = bg;
            document.documentElement.style.setProperty('--text-color', color);
            document.documentElement.style.setProperty('--bg-color', bg);
            localStorage.setItem('textColor', color);
            localStorage.setItem('textBg', bg);
        }
        
        // تمييز HTML بسيط
        function highlightHTML() {
            let code = codeArea.value;
            
            // تمييز التعليقات
            code = code.replace(/&lt;!--[\s\S]*?--&gt;/g, '<span class="html-comment">$&</span>');
            
            // تمييز وسم DOCTYPE
            code = code.replace(/&lt;!DOCTYPE[\s\S]*?&gt;/g, '<span class="html-doctype">$&</span>');
            
            // تمييز الوسوم
            code = code.replace(/&lt;\/?[\w]+/g, function(match) {
                return match.replace(/&lt;\/?([\w]+)/, '&lt;$1<span class="html-tag">$1</span>');
            });
            
            // تمييز السمات
            code = code.replace/([\w-]+)=/g, '<span class="html-attr">$1</span>=');
            
            // تمييز القيم
            code = code.replace(/="[^"]*"/g, '=<span class="html-value">$&</span>');
            
            // إنشاء عنصر div لعرض الكود المميز
            const highlightedDiv = document.createElement('div');
            highlightedDiv.innerHTML = code;
            highlightedDiv.style.whiteSpace = 'pre-wrap';
            highlightedDiv.style.fontFamily = 'monospace';
            highlightedDiv.style.fontSize = '14px';
            highlightedDiv.style.padding = '10px';
            highlightedDiv.style.backgroundColor = codeArea.style.backgroundColor;
            highlightedDiv.style.color = codeArea.style.color;
            highlightedDiv.style.overflow = 'auto';
            highlightedDiv.style.height = '100%';
            
            // استبدال textarea بالـ div المميز
            codeArea.parentNode.replaceChild(highlightedDiv, codeArea);
            
            // إعادة textarea عند النقر
            highlightedDiv.addEventListener('click', function() {
                const newTextarea = document.createElement('textarea');
                newTextarea.id = 'codeArea';
                newTextarea.style.cssText = codeArea.style.cssText;
                newTextarea.value = highlightedDiv.textContent;
                highlightedDiv.parentNode.replaceChild(newTextarea, highlightedDiv);
                
                // إعادة إعداد المستمعات
                codeArea = document.getElementById('codeArea');
                setupEventListeners();
                isHighlighted = false;
            });
            
            isHighlighted = true;
        }
        
        function clearHighlight() {
            if (isHighlighted) {
                const highlightedDiv = document.querySelector('#codeArea + div');
                if (highlightedDiv) {
                    const newTextarea = document.createElement('textarea');
                    newTextarea.id = 'codeArea';
                    newTextarea.style.cssText = codeArea.style.cssText;
                    newTextarea.value = highlightedDiv.textContent;
                    highlightedDiv.parentNode.replaceChild(newTextarea, highlightedDiv);
                    
                    // إعادة إعداد المستمعات
                    codeArea = document.getElementById('codeArea');
                    setupEventListeners();
                }
                isHighlighted = false;
            }
            showNotification('تم إزالة التمييز');
        }
        
        // ضغط الكود
        function compressCode(mode) {
            clearHighlight();
            
            let compressed = codeArea.value;
            
            switch(mode) {
                case 'spaces':
                    compressed = compressed.replace(/\s+/g, ' ').trim();
                    showNotification('تم حذف الفراغات الزائدة');
                    break;
                case 'lineBreaks':
                    compressed = compressed.replace(/\n+/g, '');
                    showNotification('تم حذف النزول للسطر');
                    break;
                case 'all':
                    compressed = compressed.replace(/\s+/g, '');
                    showNotification('تم ضغط الكود بالكامل');
                    break;
            }
            
            codeArea.value = compressed;
            saveToHistory();
            saveCode();
        }
        
        // معالجة اللصق
        function handlePaste() {
            navigator.clipboard.readText().then(text => {
                const startPos = codeArea.selectionStart;
                const endPos = codeArea.selectionEnd;
                const currentText = codeArea.value;
                
                codeArea.value = currentText.substring(0, startPos) + text + currentText.substring(endPos);
                
                // تحديث موضع المؤشر
                codeArea.selectionStart = codeArea.selectionEnd = startPos + text.length;
                
                saveToHistory();
                saveCode();
                showNotification('تم لصق النص');
            }).catch(err => {
                document.execCommand('paste');
            });
        }
        
        // معالجة الحذف
        function handleDelete() {
            if (codeArea.selectionStart === codeArea.selectionEnd) {
                // إذا لم يكن هناك نص محدد، احذف كل شيء
                codeArea.value = '';
                showNotification('تم حذف كل النص');
            } else {
                // إذا كان هناك نص محدد، احذفه فقط
                document.execCommand('delete');
                showNotification('تم حذف النص المحدد');
            }
            
            saveToHistory();
            saveCode();
        }
        
        // وظائف التحكم في التاريخ
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                codeArea.value = history[historyIndex];
                showNotification('تم التراجع');
            }
        }
        
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                codeArea.value = history[historyIndex];
                showNotification('تم الإعادة');
            }
        }
        
        function copyText() {
            codeArea.select();
            document.execCommand('copy');
            showNotification('تم نسخ النص');
        }
        
        function saveToHistory() {
            if (codeArea.value === history[historyIndex]) return;
            
            history = history.slice(0, historyIndex + 1);
            history.push(codeArea.value);
            historyIndex = history.length - 1;
            
            // الحد الأقصى لتاريخ التعديلات
            if (history.length > 50) {
                history.shift();
                historyIndex--;
            }
        }
        
        function saveCode() {
            localStorage.setItem('savedCode', codeArea.value);
        }
        
        // عرض الإشعارات
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
