<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل HTML</title>
    <style>
        body {
            margin: 0;
            background: #aaa;
            font-family: sans-serif;
            direction: rtl;
        }
        #editor {
            margin: 10px;
            height: calc(100vh - 70px);
            background: #000;
            color: #fff;
            border: 1px solid #444;
            width: calc(100% - 20px);
            resize: none;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #999;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        #controls > * {
            flex: 1 1 auto;
            min-width: 100px;
        }
        #preview {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: none;
        }
        #preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <textarea id="editor" spellcheck="false"></textarea>
    <div id="controls">
        <select id="theme">
            <option value="light">أبيض</option>
            <option value="dark">داكن</option>
            <option value="github">GitHub</option>
        </select>
        <label><input type="checkbox" id="lineNumbers"> ترقيم الأسطر</label>
        <input type="file" id="fileInput">
        <input type="url" id="urlInput" placeholder="رابط استيراد">
        <button onclick="importFromURL()">استيراد من رابط</button>
        <button onclick="copyCode()">نسخ</button>
        <button onclick="runCode()">تشغيل</button>
    </div>
    <div id="preview"><iframe id="frame"></iframe></div><script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const frame = document.getElementById('frame');

    document.getElementById('fileInput').addEventListener('change', e => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => editor.value = reader.result;
            reader.readAsText(file);
        }
    });

    function importFromURL() {
        const url = document.getElementById('urlInput').value;
        fetch(url)
            .then(res => res.text())
            .then(code => editor.value = code)
            .catch(() => alert('فشل التحميل'));
    }

    function copyCode() {
        navigator.clipboard.writeText(editor.value).then(() => alert("تم النسخ!"));
    }

    function runCode() {
        frame.srcdoc = editor.value;
        preview.style.display = 'block';
    }

    preview.addEventListener('click', () => {
        preview.style.display = 'none';
    });

    // حفظ الإعدادات في الذاكرة
    const themeSelect = document.getElementById('theme');
    themeSelect.addEventListener('change', () => {
        const val = themeSelect.value;
        localStorage.setItem('theme', val);
        applyTheme(val);
    });

    function applyTheme(theme) {
        if (theme === 'light') {
            editor.style.background = '#fff';
            editor.style.color = '#000';
        } else if (theme === 'dark') {
            editor.style.background = '#000';
            editor.style.color = '#fff';
        } else if (theme === 'github') {
            editor.style.background = '#f6f8fa';
            editor.style.color = '#24292e';
        }
    }

    // تحميل الإعدادات
    const savedTheme = localStorage.getItem('theme') || 'dark';
    applyTheme(savedTheme);
    themeSelect.value = savedTheme;

    const lineNumbers = document.getElementById('lineNumbers');
    lineNumbers.addEventListener('change', () => {
        localStorage.setItem('lineNumbers', lineNumbers.checked);
        editor.style.counterReset = lineNumbers.checked ? 'line' : '';
    });

    lineNumbers.checked = localStorage.getItem('lineNumbers') === 'true';
</script>

</body>
</html>
